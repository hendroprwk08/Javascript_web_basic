<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Data dengan Jquery 01</title>

   <!-- harus tehubung dengan internet agar Jquery berfungsi, krn CDN -->
   <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
   crossorigin="anonymous"></script>

   <style type="text/css">
      input, button{
         padding:10px;
         margin: 5px
      }
   </style>
</head>
<body>
   <h1>Data dengan Jquery</h1>
   <input id="nim" placeholder="NIM"/><br/>
   <input id="nama" placeholder="Ketik namamu"/><br/>
   <button id="tombol">Tambah</button>

   <p>Tampung data dibawah ini</p>
   <button id="hapus">Hapus</button>
   <p id="hasil"></p>

   <script>      
      $().ready(function(){
         $("#tombol").click(function(){
            //ambil nilai dari inputbox
            var nim = $("#nim").val();
            var nama = $("#nama").val();

            //append = menambahkan
            $("#hasil").append("<br/>"+ nim +"-"+ nama);
         });

         $("#hapus").click(function(){
            $("#hasil").empty();
         });
      });
   </script>
</body>
</html>
